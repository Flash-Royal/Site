<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-sm navbar-light">
  <a class="navbar-brand" href= {% url 'main' %}>Главная</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {%block genre%}
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {%for genre in gameGenres%}
      <li class="nav-item">
        <a class="nav-link" href= {{genre.getLink}}> {{genre.name}} </a>
      </li>
      {%endfor%}
    </ul>
  </div>
  {%endblock%}
</nav>

<body>
  {%block content%}
  <div class="row justify-content-md-center">
    {%for genre in gameGenres%}
    <div class="col-md-auto">
      {%for image in images%}
      {%if image.imageGenre == genre.name%}
      <div class = img_container>
        <img src='/{{image.image}}' class="img-fluid" alt="Responsive image" width = "800" height="800">
        <div class = img_desc>
          <div class = "container-fluid">
            <h3><a href = {{genre.getLink}}>{{genre.name}}</a></h3>
            <h5>{{genre.description}}</h5>
          </div>
        </div>
      </div>
      {%endif%}
      {%endfor%}
    </div>
    {%endfor%}
  </div>
  {%endblock%}
</body>

<style>
  body {
    background-color: #9198e5;
  }

  h3 a {
    color: #000000;
  }

  .navbar {
  background-color: #80c8ff;
  padding: 0px;
  border: 0px;
  }

  .navbar-brand {
  padding: 0px;
  }

  .img_container {
    position: relative;
    margin: 20px auto 30px auto;
  }

  .img_container>img {
    display: inline-block;
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    box-shadow: 0 0 6px #9E9E9E;
    border: 4px solid #fff;
  }

  .img_desc {
    position: absolute;
    max-width: 100%;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(145, 152, 229, 0.8);
  }
</style>
